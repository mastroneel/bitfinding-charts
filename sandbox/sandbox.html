<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/data.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="sandboxLineChart" style="min-width: 310px; height: 400px; margin: 0 auto"></div>





<script>

Highcharts.chart('sandboxLineChart', {
	chart: {
			marginBottom: 80,
	},
	title: {
			text: 'AAA Comparison',
	},
	colors: ['#ff1d55', '#ffb1bd'],
	data: {
			csvURL: window.location.origin + '/data/combinedtime.csv'
	},
	xAxis: {
			lineColor: '#21232e',
			lineWidth: 5,
	},
	yAxis: {
		gridLineColor: 'transparent',
		lineColor: '#21232e',
		lineWidth: 5,
		title: {
			enabled: false
		}
	},
	tooltip: {
		shared: true,
		borderColor: '#21232e',
		borderWidth: 3,
		backgroundColor: '#fff',
		style: {
			color: '#21232e',
			fontFamily: 'Roboto'
		}
	},
	plotOptions: {
		series: {
			lineWidth: 5
		},
		line: {
			marker: {
				enabled: false,
			}
		}
	},
});
</script>
